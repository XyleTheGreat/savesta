<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The People's Republic of Aesthrella â€” Main Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        :root { --primary: #ef4444; --bg: #0d0101; --accent: #fee2e2; }

        body { font-family: 'Space+Mono', monospace; background-color: var(--bg); color: var(--accent); transition: all 0.8s ease; position: relative; min-height: 100vh; overflow-x: hidden; }
        
        body.theme-red { --primary: red; --bg: #0d0101; }

        .red-glass { background: rgba(0,0,0, 0.6); backdrop-filter: blur(8px); border: 1px solid var(--primary); }
        .nav-button { background: #1a0505; border: 1px solid #450a0a; color: #7f1d1d; transition: all 0.2s; font-size: 8px; }
        .nav-button.active { background: var(--primary); color: white; box-shadow: 0 0 15px var(--primary); border-color: white; }

        #canvas-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        
        /* Vertical News Slider */
        #newsContainer { height: 24px; overflow: hidden; position: relative; width: 100%; }
        .news-item { 
            height: 24px; display: flex; align-items: center; position: absolute; width: 100%; 
            opacity: 0; transform: translateY(100%); transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .news-item.active { opacity: 1; transform: translateY(0); }
        .news-item.exit { opacity: 0; transform: translateY(-100%); }

        .status-badge { font-size: 8px; font-weight: bold; text-transform: uppercase; padding: 2px 6px; border-radius: 2px; background: rgba(0,0,0,0.8); border: 1px solid var(--primary); color: var(--primary); }
        .rank-num { font-weight: 900; color: var(--primary); min-width: 25px; font-style: italic; font-size: 12px; }
        
        .fact-box { min-height: 150px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }

        /* Converter Styles */
        .conv-input { background: rgba(255,0,0,0.05); border: 1px solid #450a0a; padding: 10px; color: white; width: 100%; outline: none; text-align: center; font-weight: bold; }
        .conv-input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(255,0,0,0.2); }
        .swap-btn { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; background: var(--primary); color: white; border-radius: 50%; cursor: pointer; transition: transform 0.3s; }
        .swap-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body class="theme-red">

    <canvas id="canvas-overlay"></canvas>

    <div id="statusBar" class="bg-red-700 text-white text-[9px] py-1 font-black px-4 flex justify-between items-center sticky top-0 z-50">
        <span><i class="fas fa-shield-halved mr-2"></i>ðŸ§¿ YOU ARE BEING MONITORED BY THE GOVERNMENT</span>
        <span id="phtClock">LOCAL TIME : --:--:--</span>
    </div>

    <div class="bg-black border-b border-red-950 py-1.5 flex items-center">
        <div class="bg-red-900 text-black px-2 py-0.5 text-[9px] font-black z-10 shrink-0 mx-2 uppercase">Broadcast</div>
        <div id="newsContainer" class="flex-grow"></div>
    </div>

    <header class="max-w-6xl mx-auto px-4 mt-8 mb-6 text-center">
        <h1 class="text-xl md:text-3xl font-black uppercase tracking-tighter text-red-600">THE PEOPLE'S REPUBLIC OF AESTHRELLA</h1>
        <h3 class="text-[10px] tracking-widest opacity-60 uppercase mt-1">MAIN REPUBLIC PANEL AND REPOSITORY</h3>
    </header>

    <section class="max-w-6xl mx-auto px-4 mb-4 space-y-2">
        <div class="grid grid-cols-4 md:grid-cols-8 gap-1.5">
            <button onclick="setView('registry')" id="btnReg" class="nav-button active py-2 font-bold uppercase">Citizens</button>
            <button onclick="setView('progress')" id="btnProg" class="nav-button py-2 font-bold uppercase">Progress</button>
            <button onclick="setView('leaderboard')" id="btnLead" class="nav-button py-2 font-bold uppercase">Standing</button>
            <button onclick="setView('announcements')" id="btnAnn" class="nav-button py-2 font-bold uppercase">Updates</button>
            <button onclick="setView('quotes')" id="btnQuote" class="nav-button py-2 font-bold uppercase">Quotes</button>
            <button onclick="setView('events')" id="btnEvent" class="nav-button py-2 font-bold uppercase">Events</button>
            <button onclick="setView('facts')" id="btnFact" class="nav-button py-2 font-bold uppercase">Fun Facts</button>
            <button onclick="setView('converters')" id="btnConv" class="nav-button py-2 font-bold uppercase">Converters</button>
        </div>
        <div class="red-glass p-2 rounded flex gap-2 items-center">
            <i class="fas fa-search text-xs ml-2 opacity-30"></i>
            <input type="text" id="searchInput" oninput="renderList()" class="bg-transparent flex-grow p-1.5 text-xs uppercase text-white outline-none" placeholder="Search Database...">
        </div>
    </section>

    <main class="max-w-4xl mx-auto px-4 pb-20" id="mainContainer"></main>

    <script>
        const CITIZENS = [
            { id: "001", name: "JAKE NAQUILA", address: "New Aesthrella City", status: "President", points: 0 },
            { id: "002", name: "JENINA ROSE LUNIZA", address: "Lunarea Uno, Lunarea", status: "Minister of Foreign Affairs", points: 25.2 },
            { id: "003", name: "KYRIE KNISJAH ALOJADO", address: "Central District, Avar Tares", status: "Citizen", points: 6.3 },
            { id: "004", name: "JHOANA MAE OLARTE", address: "Central District, Avar Tares", status: "Minister of Agriculture", points: 3.3 },
            { id: "005", name: "HONEY GRACE COMAWAS", address: "Lunarea Uno, Lunarea", status: "Citizen", points: 25.4 },
            { id: "006", name: "CHRIS SEVILLA", address: "Lunarea Uno, Lunarea", status: "Minister of Transportation", points: 39.1 },
            { id: "007", name: "MARIA VIKTORIA ELIJAH RAMOS", address: "Anwar, Yepertaristoshve", status: "Citizen", points: 1.5 },
            { id: "008", name: "REX AIDAN PERALTA", address: "Cadagaya, Laundon", status: "Citizen", points: 0.3 },
            { id: "009", name: "LIAM MENDOZA", address: "Kartava Uno, Avar Tares", status: "Citizen", points: 1.2 },
            { id: "010", name: "JOHN PAUL LERIN", address: "Sentro Tinin-ayon, Tinin-ayon", status: "Citizen", points: 0 },
            { id: "011", name: "JASMINE BUCIO", address: "Kartava Dos, Avar Tares", status: "Citizen", points: 0 }
        ];

        const NEWS_ITEMS = ["STAY LOYAL TO THE REPUBLIC", "REPORT ANY SUSPICIOUS ACTIVITY", "LUNAREA OBLAST HAILS AS THE MOST PROGRESSIVE REGION", "DUAL-CITIZENSHIP REMAINS STRICTLY PROHIBITED", "MARKET PRICES REMAIN STABLE"];

        const ANNOUNCEMENTS = [
            { header: "TRANSPORTATION PROGRESS", body: "The Ministry of Transportation has officially announced the touring of registered buses around Aesthrellan territories. The said ministry led by Hon. Chris Sevilla now created unique number plating systems for public and private vehicles inside the Republic." }
        ];

        const QUOTES = [
            { text: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt" },
            { text: "Man is condemned to be free; because once thrown into the world, he is responsible for everything he does.", author: "Jean-Paul Sartre" }
        ];

        const EVENTS = [
            //{ title: "", date: "", desc: "" }
        ];

        const FACTS = [
            "The Independence of Aesthrella is on July 18, 2022, when Pres. Naquila declared a Formal Declaration of Independence of Aesthrella at the balcony of the Aesthrellan Palace.",
            "Sobrang nakakatawa ni Maria Viktoria Elijah Ramos.",
            "Aesthrella became one of the moderators of the United Micronations in the Philippine Islands (UMPI).",
            "Si Jasmine Bucio ay binansagang 'Multo' dahil sa isang taong pagkawala nito.",
            "In 2022, there existed a revolt in which a general under the National Armed Forces of Aesthrella is its mastermind."
        ];

        let activeView = 'registry';
        let currentQuoteIndex = 0;
        let currentFactIndex = 0;

        // Converter Directions
        let ptsToAet = true;
        let aetToPhp = true;

        function setView(view) {
            activeView = view;
            document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
            const mapping = { 'registry': 'btnReg', 'progress': 'btnProg', 'leaderboard': 'btnLead', 'announcements': 'btnAnn', 'quotes': 'btnQuote', 'events': 'btnEvent', 'facts': 'btnFact', 'converters': 'btnConv' };
            document.getElementById(mapping[view]).classList.add('active');
            renderList();
        }

        function handlePointConv() {
            const val = parseFloat(document.getElementById('inputA').value) || 0;
            const res = document.getElementById('inputB');
            if(ptsToAet) {
                res.value = (val / 0.3).toFixed(2);
            } else {
                res.value = (val * 0.3).toFixed(2);
            }
        }

        function handlePhpConv() {
            const val = parseFloat(document.getElementById('inputC').value) || 0;
            const res = document.getElementById('inputD');
            if(aetToPhp) {
                res.value = (val * 0.25).toFixed(2);
            } else {
                res.value = (val / 0.25).toFixed(2);
            }
        }

        function renderList() {
            const container = document.getElementById('mainContainer');
            const search = document.getElementById('searchInput').value.toLowerCase();
            container.innerHTML = "";

            if (activeView === 'converters') {
                container.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="red-glass p-6 text-center">
                            <h2 class="text-xs font-black text-red-500 uppercase mb-4 tracking-widest">AET EXCHANGE PROTOCOL</h2>
                            <div class="flex flex-col items-center gap-3">
                                <div class="w-full">
                                    <label class="text-[9px] opacity-40 uppercase block mb-1" id="labelA">${ptsToAet ? 'Points' : 'AET'}</label>
                                    <input type="number" id="inputA" oninput="handlePointConv()" class="conv-input" placeholder="0.00">
                                </div>
                                <div class="swap-btn" onclick="ptsToAet = !ptsToAet; renderList();">
                                    <i class="fas fa-sync-alt"></i>
                                </div>
                                <div class="w-full">
                                    <label class="text-[9px] opacity-40 uppercase block mb-1" id="labelB">${ptsToAet ? 'AET' : 'Points'}</label>
                                    <input type="text" id="inputB" class="conv-input" style="border-color:var(--primary)" readonly placeholder="RESULT">
                                </div>
                                <p class="text-[8px] opacity-30 uppercase mt-2">Rate: 0.3 Points = 1 AET</p>
                            </div>
                        </div>

                        <div class="red-glass p-6 text-center">
                            <h2 class="text-xs font-black text-red-500 uppercase mb-4 tracking-widest">CURRENCY CONVERTER (PHP)</h2>
                            <div class="flex flex-col items-center gap-3">
                                <div class="w-full">
                                    <label class="text-[9px] opacity-40 uppercase block mb-1" id="labelC">${aetToPhp ? 'AET' : 'PHP'}</label>
                                    <input type="number" id="inputC" oninput="handlePhpConv()" class="conv-input" placeholder="0.00">
                                </div>
                                <div class="swap-btn" onclick="aetToPhp = !aetToPhp; renderList();">
                                    <i class="fas fa-sync-alt"></i>
                                </div>
                                <div class="w-full">
                                    <label class="text-[9px] opacity-40 uppercase block mb-1" id="labelD">${aetToPhp ? 'PHP' : 'AET'}</label>
                                    <input type="text" id="inputD" class="conv-input" style="border-color:var(--primary)" readonly placeholder="RESULT">
                                </div>
                                <p class="text-[8px] opacity-30 uppercase mt-2">Rate: 1 AET = â‚±0.25</p>
                            </div>
                        </div>
                    </div>`;
                return;
            }

            if (activeView === 'facts') {
                container.innerHTML = `<div class="red-glass p-12 fact-box border-t-4" style="border-color: var(--primary)">
                        <h2 class="text-xs font-black text-red-500 uppercase mb-4 tracking-widest">AESTHRELLAN FUN FACTS</h2>
                        <p class="text-[13px] opacity-90 leading-relaxed italic">"${FACTS[currentFactIndex]}"</p>
                    </div>`;
                return;
            }

            if (activeView === 'quotes') {
                const q = QUOTES[currentQuoteIndex];
                container.innerHTML = `<div class="red-glass p-12 text-center border-t-4" style="border-color: var(--primary)">
                    <p class="text-[14px] italic">"${q.text}"</p>
                    <span class="text-[11px] text-red-500 mt-4 block">â€” <i>${q.author}</i></span>
                </div>`;
                return;
            }

            if (activeView === 'events') {
                container.innerHTML = EVENTS.map(e => `
                    <div class="red-glass p-6 mb-4 border-r-4" style="border-color: var(--primary)">
                        <h2 class="text-sm font-black text-red-500 uppercase tracking-widest">${e.title}</h2>
                        <p class="text-[11px] opacity-80 mt-2">${e.desc}</p>
                    </div>`).join('');
                return;
            }

            if (activeView === 'announcements') {
                container.innerHTML = ANNOUNCEMENTS.map(a => `
                    <div class="red-glass p-6 mb-4 border-l-4" style="border-color: var(--primary)">
                        <h2 class="text-sm font-black text-red-500 uppercase mb-2 tracking-widest">${a.header}</h2>
                        <p class="text-[11px] opacity-80 leading-relaxed italic">"${a.body}"</p>
                    </div>`).join('');
                return;
            }

            let data = [...CITIZENS];
            if (activeView === 'leaderboard') data.sort((a,b) => b.points - a.points);
            const filtered = data.filter(c => c.name.toLowerCase().includes(search) || c.id.toLowerCase().includes(search));

            filtered.forEach((c, i) => {
                const card = document.createElement('div');
                card.className = "red-glass mb-2 hover:bg-black/40 transition-all border-l-4";
                card.style.borderLeftColor = "var(--primary)";
                card.innerHTML = `
                    <div class="p-4 flex flex-col md:flex-row md:items-center justify-between gap-2">
                        <div class="space-y-1">
                            <div class="flex items-center gap-3">
                                ${activeView === 'leaderboard' ? `<span class="rank-num">#${i+1}</span>` : ''}
                                <span class="text-[11px] font-black uppercase text-white tracking-widest">${c.name}</span>
                                <span class="status-badge">${c.status}</span>
                            </div>
                            <div class="text-[9px] opacity-60 uppercase flex flex-wrap gap-4">
                                <span>CRN: ${c.id}</span>
                                <span>ADDRESS: ${c.address}</span>
                            </div>
                        </div>
                        <div class="text-right">
                             <div class="text-[11px] font-black" style="color:var(--primary)">${c.points} POINTS </div>
                        </div>
                    </div>`;
                container.appendChild(card);
            });
        }

        // --- Rotators ---
        setInterval(() => {
            currentFactIndex = (currentFactIndex + 1) % FACTS.length;
            if (activeView === 'facts') renderList();
        }, 5000);

        setInterval(() => {
            currentQuoteIndex = (currentQuoteIndex + 1) % QUOTES.length;
            if (activeView === 'quotes') renderList();
        }, 5000);

        let currentNewsIndex = 0;
        function initNews() {
            const container = document.getElementById('newsContainer');
            NEWS_ITEMS.forEach(text => {
                const div = document.createElement('div');
                div.className = `news-item text-[10px] font-bold uppercase text-red-600 px-4`;
                div.innerText = text;
                container.appendChild(div);
            });
            setInterval(() => {
                const items = document.querySelectorAll('.news-item');
                items.forEach((item, i) => {
                    item.classList.remove('active', 'exit');
                    if (i === currentNewsIndex) item.classList.add('active');
                    else if (i === (currentNewsIndex === 0 ? items.length - 1 : currentNewsIndex - 1)) item.classList.add('exit');
                });
                currentNewsIndex = (currentNewsIndex + 1) % items.length;
            }, 3000);
        }

        function updateClock() {
            const pht = new Intl.DateTimeFormat('en-US', { timeZone: 'Asia/Manila', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false }).format(new Date());
            document.getElementById('phtClock').innerText = `LOCAL TIME : ${pht}`;
        }

        const canvas = document.getElementById('canvas-overlay');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function initParticles() {
            particles = [];
            for(let i=0; i<60; i++) particles.push({ x: Math.random() * window.innerWidth, y: Math.random() * window.innerHeight, size: Math.random() * 2 + 1, speed: Math.random() * 0.5 + 0.2 });
        }
        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            ctx.fillStyle = "rgba(239, 68, 68, 0.1)";
            particles.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
                p.y += p.speed; if(p.y > canvas.height) p.y = -10;
            });
            requestAnimationFrame(drawParticles);
        }

        setInterval(updateClock, 1000);
        updateClock();
        initNews();
        initParticles();
        drawParticles();
        renderList();
    </script>
</body>
</html>
